<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" ng-show="isLoggedIn">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-show="isLoggedIn">
        <ion-item menu-close href="#/app/lamp">
          Lampu
        </ion-item>
        <ion-item menu-close href="#/app/camera">
          Kamera
        </ion-item>
        <ion-item menu-close href="#/app/dht11">
          Suhu dan Kelembapan
        </ion-item>
        <ion-item menu-close href="#/app/map">
          Peta
        </ion-item>
        <ion-item menu-close href="#/app/about">
          Tentang RumahKita
        </ion-item>
        <ion-item menu-close href="#/app/start" ng-click="localStorage.removeItem('key');isLoggedIn=false;logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
